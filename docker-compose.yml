version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: citizens_appeals_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-citizens_appeals}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: citizens_appeals_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-citizens_appeals}
      TELEGRAM_BOT_URL: http://telegram_bot:3001
      NOTIFY_SECRET: ${NOTIFY_SECRET:-your-secret-key}
      SECRET_KEY: ${SECRET_KEY:-your-jwt-secret-key}
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: citizens_appeals_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

  telegram_bot:
    build: ./telegram_bot
    container_name: citizens_appeals_telegram_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      WEBAPP_URL: ${WEBAPP_URL:-http://localhost}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-citizens_appeals}
      BACKEND_URL: http://backend:8000
      NOTIFY_SECRET: ${NOTIFY_SECRET:-your-secret-key}

volumes:
  postgres_data:
  backend_uploads:
