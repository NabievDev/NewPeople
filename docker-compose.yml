version: '3.8'

services:
  backend:
    build: ./backend
    container_name: citizens_appeals_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: sqlite:///data/citizens_appeals.db
      TELEGRAM_BOT_URL: http://telegram_bot:3001
      NOTIFY_SECRET: ${NOTIFY_SECRET:-your-secret-key}
      SECRET_KEY: ${SECRET_KEY:-your-jwt-secret-key}
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads
      - sqlite_data:/app/data

  frontend:
    build: ./frontend
    container_name: citizens_appeals_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

  telegram_bot:
    build: ./telegram_bot
    container_name: citizens_appeals_telegram_bot
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      WEBAPP_URL: ${WEBAPP_URL:-http://localhost}
      DATABASE_URL: sqlite:///data/citizens_appeals.db
      BACKEND_URL: http://backend:8000
      NOTIFY_SECRET: ${NOTIFY_SECRET:-your-secret-key}
    volumes:
      - sqlite_data:/app/data

volumes:
  sqlite_data:
  backend_uploads:
